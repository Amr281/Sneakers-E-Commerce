<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment Page</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <div class="container mt-5">
    <h2 class="text-center mb-4">Payment Details</h2>
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card p-4 shadow">
          <form>
            <!-- Name on Card -->
            <div class="mb-3">
              <label for="nameOnCard" class="form-label">Name on Card</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
                <input type="text" class="form-control" id="nameOnCard" placeholder="Enter name" required>
              </div>
            </div>

            <!-- Card Number -->
            <div class="mb-3">
              <label for="cardNumber" class="form-label">Card Number</label>
              <div class="input-group">
                <span class="input-group-text"><i class="fas fa-credit-card"></i></span>
                <input type="text" class="form-control" id="cardNumber" placeholder="1234 5678 9101 1121" required>
              </div>
            </div>

            <!-- Expiry Date and CVV -->
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="expiryDate" class="form-label">Expiry Date</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-calendar-alt"></i></span>
                  <input type="text" class="form-control" id="expiryDate" placeholder="MM/YY" required>
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="cvv" class="form-label">CVV</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="fas fa-lock"></i></span>
                  <input type="text" class="form-control" id="cvv" placeholder="123" required>
                </div>
              </div>
            </div>

            <!-- Pay Button -->
            <button type="submit" class="btn btn-primary w-100 mt-3" (click)="Payment()">
              <i class="fas fa-lock"></i> Pay Now
            </button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
